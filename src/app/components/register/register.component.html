<section>
<div class="me-xxl-3 pt-5 px-5 pt-xxl-5 px-xxl-5 text-center overflow-hidden">
    <div class="row justify-content-center">
        <div class="col-lg-5 col-md-8 d-block">
          <form class="bg-dark  rounded-5 shadow-5-strong p-5" [formGroup]="formRegister" (submit)="mostrar()">
            <div>
            <h1  class="display-6" id="titulos">Registro</h1>
            </div>
            <br>
            <div class="form-outline mb-4">
              <label for="username">Nombre de usuario</label>
              <br>
              <input type="text" id="username" formControlName="username"/>
            </div>
            <br>
            <div class="form-outline mb-4">
              <label for="email">Correo electrónico</label>
              <br>
              <input type="email" id="email" formControlName="email"/>
            </div>
            <br>
            <div class="form-outline mb-4">
              <label for="password1">Contraseña</label>
              <br>
              <input type="password" id="password1" formControlName="password1"/>
            </div>
            <br>
            <div class="form-outline mb-4">
              <label for="password2">Repita su contraseña</label>
              <br>
              <input type="password" id="password2" formControlName="password2"/>
            </div>
            <br>
            <!--<a class="nav-link" routerLink="../questions">-->
              <input class="btn btn-danger me-lg-2" value="Registrarse" type="submit" id="register" [disabled]="formRegister.invalid"/>
            <!--</a>-->
          </form>
        </div>
      </div>
</div>
</section>
