<section>
  <div class="me-xxl-3 pt-5 px-5 pt-xxl-5 px-xxl-5 text-center overflow-hidden">
      <div class="row justify-content-center">
          <div class="col-lg-5 col-md-8 d-block">
            <form class="bg-dark  rounded-5 shadow-5-strong p-5" [formGroup]="formLogin" (submit)="procesar()">
              <div>
              <h1  class="display-6" id="titulos">Inicio de sesión</h1>
              </div>
              <br>
              <div class="form-outline mb-4">
                <label for="username">Nombre de usuario</label>
                <br>
                <input type="text" id="username" formControlName="username"/>
              </div>
              <br>
              <div class="form-outline mb-4">
                <label for="password">Contraseña</label>
                <br>
                <input type="password" id="password" formControlName="password"/>
              </div>
              <br>
              <!--<a class="nav-link" routerLink="../profile">-->
              <br>
            <div style="display: inline-block; text-align: center;" [hidden]="captcha">
              <re-captcha (resolved)="resolved($event)" siteKey="6Lcth68gAAAAAOWZlz9GgDul6rFotaycAspyHA-s"></re-captcha>
            </div>
            <div [hidden]="!captcha">
              <input class="btn btn-danger me-lg-2" type="submit" value="Iniciar sesión" id="login" [disabled]="formLogin.invalid" />
            </div>
            </form>
          </div>
        </div>
  </div>
</section>
